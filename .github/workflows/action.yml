name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout ðŸ›Ž
      uses: actions/checkout@v3
  
    - name: Run Cypress Test ðŸ§ª
      uses: cypress-io/github-action@v5
      with:
         command: npm run test-ci
         browser: chrome
    
    - name: Deploy ðŸš€
      if: always()
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: cypress/reports 
